<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      ::placeholder {
        color: RGB(215, 215, 215);
        font-weight: 600;
        font-size: 16px;
        font-family: "Pretendard Variable", Pretendard, -apple-system,
          BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI",
          "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic",
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="counter-info">
        <div class="counter-info_1">
          <div class="counter-info__arrow">
            <img src="assets/arrow.svg" alt="" />
          </div>
          <div class="counter-info__text">
            <div class="counter-info__text-nt">
              <div class="counter-info__text-name">슬기맘</div>
              <div class="counter-info__text-temp">36.5℃</div>
            </div>
            <div class="counter-info__text-desc">보통 1시간 이내 응답</div>
          </div>
        </div>
        <div class="counter-info__icons">
          <img src="assets/phone.svg" alt="call" />
          <img src="assets/more.svg" alt="moreinfo" />
        </div>
      </div>
      <div class="object-info">
        <div class="object-info__img">
          <img src="assets/carrier.svg" alt="" />
        </div>
        <div class="object-info__text">
          <div class="object-info__text-title">유모차 팔아요</div>
          <div class="object-info__text-price">50,000원</div>
        </div>
      </div>
    </header>
    <main>
      <div class="my-msg">
        <div class="my-msg__time">오후 3:45</div>
        <div class="my-msg__chat">
          오늘 시민공원 근처에서 7시에 가능하신가요?
        </div>
      </div>
      <div class="counter-msg">
        <div class="counter-msg__profile">
          <img src="assets/profile.svg" alt="" />
        </div>
        <div class="counter-msg__chat">네 가능해요 그때 봐요!</div>
        <div class="counter-msg__time">오후 3:45</div>
      </div>
      <div class="schedule-block">
        <div class="schedule-block__icon-box">
          <div class="schedule-block__icon"></div>
          <img src="assets/calender.svg" alt="" />
        </div>
        <div class="schedule-block__text">
          <div class="schedule-block__date">4월 28일 (수) 오후 7:00</div>
          <div class="schedule-block__msg">
            슬기맘님이 거래 약속을 설정했어요.
          </div>
        </div>
      </div>
      <div class="schedule-ment">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴거예요.
      </div>
    </main>
    <footer>
      <div class="plus-icon">
        <img src="assets/plus.svg" alt="" />
      </div>
      <div class="chat-window">
        <input type="text" id="msg-input" placeholder="메세지를 입력하세요." />
        <div class="chat-window__smile">
          <img src="assets/smile.svg" alt="" />
          <div class="chat-window__smile-indicator"></div>
        </div>
      </div>
      <div class="send-icon">
        <img src="assets/send.svg" alt="" />
      </div>
    </footer>
  </body>
</html>
